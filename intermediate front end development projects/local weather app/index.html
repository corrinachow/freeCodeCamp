<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>julianmintz' Local Weather App for freeCodeCamp</title>
    <!-- Custom fonts -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center"><div class="row">
      <div id="weather-icon"></div>
        <div class="weather-info">
          <div id="location"></div>
          <div id="date"></div>
                <div class="temperature"><span id="temperature"></span>&deg;<span id="tempUnit">C</span>
                </div>
            <div id="weather"></div>
          </div>
        </div>
      </div>
    <div class="footer"> by <a href="https://codepen.io/julianmintz/">julianmintz</a>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
