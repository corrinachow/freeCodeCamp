<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>corrinachow's Wikipedia Viewer for freeCodeCamp</title>
    <!-- Custom fonts -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body id="bootstrap-overrides">
    <h1>WIKIPEDIA VIEWER</h1>
    <p>Please enter your search criteria:</p>
    <div class="container-fluid">
      <input id="searchString"  value="" placeholder="Search"></input>
      <button id="searchSubmit" type="button"><i class="fas fa-search"></i></button>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="randomPage" type="button"><i class="fas fa-random"></i></button></a>
      <div id="resultViewer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
